<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Student Application Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
               </div>
               <div class="content">
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter User Name" name="name" required>
               </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your E-mail Id" name="email" required>
               </div>
                <div class="input-box">
                    <label for="name">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone" required>
               </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter New Password" name="password" required>
               </div>
                <div class="input-box">
                    <label for="confirm password">Confirm password</label>
                    <input type="password" placeholder="Confirm Your Password" name="password" required>
               </div>
               <span class="gender-title">Gender</span>
               <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
               </div>
            </div>
            <div class="alert">
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
